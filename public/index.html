<!DOCTYPE html>
<html>

  <title>Tutor Queue</title>
</head>

<body ng-app="tutorApp">
  <main>
    <section id="option" ng-controller="optionsController as optionctrl" ng-init="optionctrl.getOptions()">
        <h1 ng-model="option.message">{{optionctrl.message}}</h1>
        <label>Subject:
            <select ng-model="option.mysubject" ng-options="subject.name for subject in optionctrl.subjects" ></select>
          </label>
        <label>Table:
            <select ng-model="option.mytable" ng-options="table.name for table in optionctrl.tables" ></select>
          </label>
            <input  ng-hide="inQ" type="button" value="Help!" class="btn btn-success btn-sm glyphicon glyphicon-floppy-disk" ng-click="optionctrl.createSession(option);inQ = !inQ"/>
            <input  ng-show="inQ" type="button" value="Delete" class="btn btn-danger  btn-sm glyphicon glyphicon-trash" ng-click="optionctrl.deleteSession(optionctrl.currSessionID);inQ = !inQ"/>

    </section>
  </main>

    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
